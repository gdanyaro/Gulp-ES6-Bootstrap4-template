<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-fluid main">
        <div class="main__header header">
            <nav class="navbar navbar-expand-lg header__nav navigation">                
                <button class="navbar-toggler navigation__button" type="button" data-toggle="collapse" data-target=".navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbarNav">
                    <ul class="navbar-nav navigation__list nav-list">
                        <li class="nav-item active nav-list__item navigation-item">
                            <a class="nav-link navigation-item--link" href="#">Личная информация</a>
                        </li>
                        <li class="nav-item nav-list__item navigation-item">
                            <a class="nav-link navigation-item--link" href="#">Опыт</a>
                        </li>
                        <li class="nav-item nav-list__item navigation-item">
                            <a class="nav-link navigation-item--link" href="#">О себе</a>
                        </li>                    
                    </ul>
                </div>
            </nav>
        </div>
        <div class="main__questionnaire questionnaire">
            <h1 class="questionnaire__title">Анкета</h1>
            <div class="questionnaire__personal personal-info">
                <img class="personal-info__icon" src="img/icon-info.png" alt="">
                <h2 class="personal-info__title">Личная информация</h2>  
                <form class="personal-info__form form-info">
                    <div class="form-group">
                        <input type="text" class="form-control form-info__input" placeholder="ФИО">
                    </div>
                    <div class="form-group">
                        <select class="form-control form-info__select">
                            <option selected>Год рождения</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-info__input" placeholder="Место проживания">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-info__input" placeholder="Skype">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-info__input" placeholder="Email">
                    </div>
                </form>
            </div>
            <div class="questionnaire__experience experience">
                <img class="experience__icon" src="img/icon-experience.png" alt="">
                <h2 class="experience__title">Расскажите о своем опыте</h2>
                <div class="experience__skills skills">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">БЭМ/OOCSS</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">Stylus/LESS/SASS</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">Работаю с SVG </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">Верстаю семантично</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">ES2015/ES2016</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">Gulp/GRUNT</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">Webpack</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">jQuery</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">Ипользую Git</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div> 
            <div class="questionnaire__about about">
                <img class="about__icon" src="img/icon-about.png" alt="">
                <h2 class="about__title">Расскажите о себе</h2> 
                <p class="about__subtitle"></p>
                <textarea class="about_text"></textarea>
            </div>
            <div class="questionnaire__submit submit">
                <button class="btn btn-primary submit__button" type="submit">Готово</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/libs.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
